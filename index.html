<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aretes Crochet</title>

<style>
:root{
--bg:#f6f7fb;--card:#fff;--txt:#111827;--muted:#6b7280;
--brand:#e11d48;--border:#e5e7eb;--ok:#16a34a;
}
body{margin:0;font-family:system-ui;background:#fdecef}
header{background:var(--brand);color:#fff;padding:16px;font-weight:700}
main{max-width:900px;margin:auto;padding:16px}
.card{background:white;border-radius:16px;padding:14px;margin-bottom:14px}
.step{border:1px solid var(--border);border-radius:12px;padding:10px;margin:8px 0}
.done{background:#f0fdf4}
img{width:100%;border-radius:10px;margin-top:6px}
button{padding:10px;border-radius:10px;border:none;background:var(--brand);color:white}
textarea{width:100%;border-radius:10px;padding:8px}
</style>
</head>

<body>

<header>
Aretes Crochet — Corazón Mini
</header>

<main>

<div class="card">
<h3>Materiales</h3>
<ul>
<li>Hilo delgado</li>
<li>Gancho 2.5–3 mm</li>
<li>Ganchos para arete</li>
<li>Tijeras</li>
</ul>

<h3>Patrón</h3>
<pre>
Anillo mágico:
3 pa
3 mpa
1 pad
3 mpa
3 pa
1 pd
</pre>
</div>

<div class="card">
<h3>Pasos</h3>
<div id="steps"></div>

<button onclick="reset()">Reiniciar</button>

<h4>Mi nota</h4>
<textarea id="note"></textarea>
</div>

</main>

<script>

const STEPS=[
{
t:"Anillo mágico",
d:"Forma el anillo inicial.",
img:"https://via.placeholder.com/400x250?text=Anillo+magico"
},
{
t:"3 puntos altos",
d:"Primera curva del corazón.",
img:"https://via.placeholder.com/400x250?text=3+puntos+altos"
},
{
t:"3 medios puntos altos",
d:"Transición.",
img:"https://via.placeholder.com/400x250?text=3+mpa"
},
{
t:"1 punto alto doble",
d:"Pico central.",
img:"https://via.placeholder.com/400x250?text=punto+alto+doble"
},
{
t:"3 medios puntos altos",
d:"Bajando del centro.",
img:"https://via.placeholder.com/400x250?text=3+mpa"
},
{
t:"3 puntos altos",
d:"Segunda curva.",
img:"https://via.placeholder.com/400x250?text=3+pa"
},
{
t:"Punto deslizado",
d:"Cerrar.",
img:"https://via.placeholder.com/400x250?text=punto+deslizado"
},
{
t:"Cerrar anillo",
d:"Jala el hilo.",
img:"https://via.placeholder.com/400x250?text=cerrar+anillo"
},
{
t:"Esconder hebras",
d:"Parte trasera.",
img:"https://via.placeholder.com/400x250?text=esconder+hebras"
},
{
t:"Colocar gancho",
d:"Arete terminado.",
img:"https://via.placeholder.com/400x250?text=arete+final"
}
];

const wrap=document.getElementById("steps");

function render(){
wrap.innerHTML="";
STEPS.forEach((s,i)=>{
const div=document.createElement("div");
div.className="step";
div.innerHTML=`
<label>
<input type="checkbox" onchange="save(${i},this.checked)">
<b>${s.t}</b><br>${s.d}
<img src="${s.img}">
</label>
`;
wrap.appendChild(div);
});
}

function save(i,v){
localStorage.setItem("step"+i,v);
}

function reset(){
localStorage.clear();
location.reload();
}

document.getElementById("note").value=localStorage.getItem("note")||"";
document.getElementById("note").oninput=e=>localStorage.setItem("note",e.target.value);

render();
</script>

</body>
</html>
